<div>
  <select (change)="onSubjectSelect($event)" name="class" id="class">
    <option value="">Select Class</option>
    <option *ngFor="let class of classes" value="{{class.id}}">{{class.name}}</option>
  </select>
  <select (change)="onClassSelect($event)" name="subject" id="subject">
    <option value="">Select Subject</option>
    <option *ngFor="let subject of subjects" value="{{subject.id}}">{{subject.name}}</option>
  </select>
  <select name="chapter" id="chapter">
    <option value="">Select Chapter</option>
    <option *ngFor="let chapter of chapters" value="{{chapter.id}}">{{chapter.name}}</option>
  </select>
</div>
