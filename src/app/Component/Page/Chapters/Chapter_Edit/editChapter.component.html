<main class="padding">
    <form action="/api/add" method="post" #form_AddClassroom="ngForm" class="flex vertical align_center gap borderRadius paddingHalf" id="addClassroomForm">
      <p class="width100">Edit Subject</p>
      <hr class="width100">
      <div class="grid gridCol3 width100">
        <label for="Class" class="self_align_center ">Class:</label>
        <app-dropdown class="width100 span2Right cursor_readonly" [props]="{}"/>
      </div>
      <div class="grid gridCol3 width100">
        <label for="SubjectCode" class="self_align_center">Subject Code:</label>
        <app-textBox [props]="{
            regex: '[A-Za-z0-9]+', placeholder: 'Enter Subject Code', type: 'text', icon: 'add', tooltip: 'A-Z, a-z, 0-9', name: 'SubjectCode',
            id: 'SubjectCode', isRequired: true
        }" class="width100 span2Right cursor_readonly" />
      </div>
      
      <div class="grid gridCol3 width100">
        <label for="SubjectName" class="self_align_center">Subject Name:</label>
        <app-textBox [props]="{
            regex: '[A-Za-z0-9]+', placeholder: 'Enter Subject Name', type: 'text', icon: 'add', tooltip: 'A-Z, a-z, 0-9', name: 'SubjectName',
          id: 'SubjectName', isRequired: true
        }" class="width100 span2Right" />
      </div>

      <div class="grid gridCol3 width100">
        <label for="IsActive" class="self_align_center">Is Active:</label>
        <div class="width100 span2Right">
          <app-toggle [props]="{id: 'IsActive', name: 'IsActive', isChecked: true}" />
        </div>
      </div>

      <div class="grid gridCol3 gap width100">
        <app-icon-button [props]="{'icon': 'clear_all', 'text': 'Reset', 'type': 'capsule'}" onClick="document.getElementById('addClassroomForm').reset();" />
        <app-icon-button [props]="{'icon': 'keyboard_backspace', 'text': 'Back', 'type': 'capsule'}" onClick="window.location = '/classroom/list'"/>
        <app-icon-button [props]="{'icon': 'Save', 'text': 'Save', 'type': 'capsule'}" onclick = "submit()"/>
      </div>

    </form>
</main>
