<main class="padding">
    <form action="/api/add" method="post" #form_AddClassroom="ngForm" class="flex vertical align_center gap borderRadius paddingHalf" id="addClassroomForm">
      <p class="width100">Add Class</p>
      <hr class="width100">
      <div class="grid gridCol3 width100">
        <label for="Code" class="self_align_center">Class Code:</label>
        <app-textBox #c_code [props]="{
            regex: '[^\s][A-z0-9_\s]+', placeholder: 'Enter Class Code', type: 'text', icon: 'add', tooltip: 'A-Z, a-z, 0-9, _, -', name: 'class',
            id: 'Code', isRequired: true
        }" class="width100 span2Right" />
      </div>
      
      <div class="grid gridCol3 width100">
        <label for="Name" class="self_align_center">Class Name:</label>
        <app-textBox #c_name [props]="{
            regex: '[a-zA-Z0-9_ ]*', placeholder: 'Enter Class Name', type: 'text', icon: 'add', tooltip: 'A-Z, a-z, 0-9', name: 'class',
          id: 'Name', isRequired: true
        }" class="width100 span2Right" />
      </div>
      <div class="grid gridCol3 width100">
        <label for="IsActive" class="self_align_center">Is Active:</label>
        <div class="width100 span2Right">
          <app-toggle #c_isActive [props]="{id: 'classroomToggle', name: 'classroomToggle', isChecked: true}" />
        </div>
      </div>

      
      <div class="grid gridCol3 gap width100">
        <app-icon-button [props]="{'icon': 'clear_all', 'text': 'Clear All', 'type': 'capsule'}" onClick="document.getElementById('addClassroomForm').reset();" />
        <app-icon-button [props]="{'icon': 'keyboard_backspace', 'text': 'Back', 'type': 'capsule'}" (click)="navigateTo('', '')"/>
        <app-icon-button [props]="{'icon': 'Add', 'text': 'Add', 'type': 'capsule'}" (click)="submit()" class="check_valid"/>
      </div>

    </form>
</main>
